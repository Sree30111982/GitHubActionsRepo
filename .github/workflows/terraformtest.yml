name: Simple Terraform Workflow

on:
  schedule:
    - cron: '0 0 * * *'   # Every day at midnight UTC
     

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5  # or your preferred version

      # Step 3: Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Step 4: Validate Terraform files
      - name: Terraform Validate
        run: terraform validate

      # Step 5: Plan Terraform execution
      - name: Terraform Plan
        run: terraform plan

      # Step 6: Apply Terraform (optional for testing)
      - name: Terraform Apply
        run: terraform apply -auto-approve
  run-shell:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run basic shell commands
        run: |
          echo "ðŸš€ Running shell commands on GitHub Actions"
          echo "Current directory:"
          pwd
          echo "List of files:"
          ls -al
          echo "Date and time:"
          date
